<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="form.css">
  <title>Document</title>
</head>
<body>

  <div class="sign-up-form">

    <div class="img-container">
      <img src="images/dave-adamson-XXqNsborcjU-unsplash.jpg" alt="football">
    </div>

    <div class="form-layout">
      <h1>Sideline</h1>
      <p>This is not a real form to sign up for any kind of service. Sign Up <em>now</em>!</p>
      <div class="form-container">
        <form action="example.com/sign-up" method="post">
          <div class="form-content">
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text"
              name="firstName"
              id="firstName" 
              placeholder="John" 
              required>
              
              <label for="email">Email:</label>
              <input type="email"
              name="email" 
              id="email" 
              required>

              <label for="pwd">Create password:</label>
              <input type="text"
              name="pwd" 
              id="pwd"
              required>
            </div>

            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input type="text" 
              name="lastName" 
              id="lastName"
              placeholder="Doe" 
              required>

              <label for="username">Create username:</label>
              <input type="text"
              name="username" 
              id="username" 
              required>

              <label for="confirm-pwd">Confirm password:</label>
              <input type="text"
              name="pwd" 
              id="confirm-pwd"
              required>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
